<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bright Gradient Box</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .box {
      width: 350px;
      height: 300px;
      background: linear-gradient(135deg, #ff7eb3, #ff758f);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .box h1 {
      color: #ffffff;
      font-size: 48px;
      font-weight: bold;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Hello World! üöÄüçì</h1>
  </div>
</body>
</html>
